{% extends "bootstrap/base.html" %}

{% block title %}Blog{% endblock %}

{% block head %}
{{ super() }}
<link rel="shortcut icon" href="{{ url_for('static', filename='fav.ico') }}" type="image/x-icon">
<link rel="icon" href="{{ url_for('static', filename='fav.ico') }}" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
{% endblock %}

{% block navbar %}
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
          <div class="navbar-header">
               <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand" href="{{ url_for('main.index') }}">BLOGN</a>
          </div>
          <div class="navbar-collapse collapse">
               <ul class="nav navbar-nav">
                   <li class="active"><a href="{{ url_for('main.index') }}">Home</a></li>
                   <li><a href="{{ url_for('main.index') }}">IPv6</a></li>
               </ul>
          </div>
     </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    {% block page_content %}{% endblock %}
</div>
{% endblock %}
